<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">

    <section class="container">
        <div class="first-container">
            <img class="img-quiz" src="images/Quiz Time.svg" alt="Quiz">
            <div class="start-container">
                <h2>Start Now >>></h2>
            </div>
            <p>Made by Yadavji</p>
         </div> 
    </section>
     
     <section id="containerId" class="container">
       <div class="container-hide">
        <div class="overlay"></div>
        <div class="sub-container">
            <div class="second-container">
                <img class="Quiz-img2" src="images/Quiz Time.svg" alt="Quiz">
                <!-- <img src="images/ğŸ¦† icon _Volume Up_.svg" alt="volume up"> -->
            </div>
            <p class="out-off-container"><span class="out-off"></span></p>
            <div class="question">
                <p class="paragraph-question"></p>
            </div>
            <p class="timer-container"><span class="timer">00:00</span></p>
            <div class="answer-container">
                <div id="answer-1" class="sub-ans-container">
                    <p class="answer"></p>
                    <img class="open-close-icon img-1">
                </div>
                <div id="answer-2" class="sub-ans-container">
                    <p class="answer"></p>
                    <img class="open-close-icon img-2">
                </div>
                <div  id="answer-3" class="sub-ans-container">
                    <p class="answer"></p>
                    <img class="open-close-icon img-3" >
                </div>
                <div id="answer-4" class="sub-ans-container">
                    <p class="answer"></p>
                    <img class="open-close-icon img-4">
                </div>
            </div>
            <p class="next"><a class="next2" href="#">Next ></a></p>
            <p class="paragraph-yadav">Made by Yadavji</p>
         </div>
       </div>
     </section>

     <section class="container">
       <div class="third-container">
        <div class="second-container third-center">
            <img class="Quiz-img2" src="images/Quiz Time.svg" alt="Quiz">
            <p class="result-paragraph">Result</p>
        </div>
      <div class="bar-container">
        <div class="bar-graph">
            <div class="bar-graph2"><span></span></div>
        </div>
        <p class="result-out-off"></p>
      </div>
      <div class="quote">
        <h2 class="keep">keep Learning</h2>
        <button> <<< Restart</button>
        <p class="Yadavji">Made by <span>Yadavji</span></p>
      </div>
       </div>
    </section>

    </main>
</body>
</html>
